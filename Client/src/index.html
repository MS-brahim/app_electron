<!DOCTYPE html>
<html lang="en">
  <head>
    <title>APP</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container my-5">
      <div style="position: absolute; top: 18%">
        <button class="btn btn-warning">
          <a
            href="userLogin.html"
            style="text-decoration: none; color: white"
            >User</a
          >
        </button>
        <button class="btn btn-warning">
          <a href="index.html" style="text-decoration: none; color: white"
            >Admin</a
          >
        </button>
      </div>
      <div
        style="
          width: 100%;
          height: 638px;
          display: flex;
          justify-content: center;
          align-items: center;
        "
      >
        <div class="card text-white bg-info" style="width: 100%">
          <img class="card-img-top" src="holder.js/100px180/" alt="" />
          <h1 style="text-align: center">Admin Login</h1>
          <p id="error" style="text-align: center; color: black"></p>
          <div class="card-body">
            <div class="form-group">
              <label for="">Email</label>
              <input
                type="text"
                name=""
                id="email"
                class="form-control"
                placeholder="exemple@email.co"
                aria-describedby="helpId"
              />
              <small id="helpId" class="text-muted"></small>
            </div>
            <div class="form-group">
              <label for="">Password</label>
              <input
                type="password"
                name="password"
                id="password"
                class="form-control"
                placeholder="*********"
                aria-describedby="helpId"
              />
              <small id="helpId" class="text-muted"></small>
            </div>
            <!-- <input type="button" value="Sign in" class="btn btn-outline-warning form-control"> -->
            <button
              type="button"
              class="btn btn-outline-warning form-control"
              onclick="login()"
            >
              Sign in
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!--controlers-->
    <script src="./controllers/adminController.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
