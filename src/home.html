<!doctype html>
<html lang="en">
  <head>
    <title>APP</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
        <div class="container-fluid my-5">
            <a href="index.html">Go back</a>
            <form action="" class="my-4">
                <div class="card text-left bg-info text-white">
                    <img class="card-img-top" src="holder.js/100px180/" alt="">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-6 form-group">
                                <label for="fullName">Full name</label>
                                <input type="text" name="fullName" id="fullName" class="form-control" placeholder="full name" aria-describedby="helpId">
                                <small id="helpId" class="text-muted"></small>
                            </div>
                            <div class="col-sm-6 form-group">
                                <label for="email">Email</label>
                                <input type="text" name="email" id="email" class="form-control" placeholder="email..." aria-describedby="helpId">
                                <small id="helpId" class="text-muted"></small>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6 form-group">
                                <label for="dateBirth">Date of Birth</label>
                                <input type="date" name="dateBirth" id="dateBirth" class="form-control" placeholder="full name" aria-describedby="helpId">
                            </div>
                            <div class="col-sm-6 form-group">
                                <label for="numRegister">N° Registeration</label>
                                <input type="text" name="numRegister" id="numRegister" class="form-control" placeholder="register number" aria-describedby="helpId">
                                <small id="helpId" class="text-muted"></small>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6 form-group">
                                <label for="cin">N° CIN</label>
                                <input type="text" name="cin" id="cin" class="form-control" placeholder="CIN matricul" aria-describedby="helpId">
                                <small id="helpId" class="text-muted"></small>
                            </div>
                            <div class="col-sm-6 form-group">
                                <label for="password">Password</label>
                                <input type="password" name="password" id="password" class="form-control" placeholder="*********" aria-describedby="helpId">
                                <small id="helpId" class="text-muted"></small>
                            </div>
                        </div>
                        <input type="button" value="Save" class="btn btn-warning form-control">
                    </div>
                </div>
            </form>
            <div class="table-responsive">
                <table class="table">
                    <thead class="bg-info text-white">
                        <tr>
                            <th>N° Register</th>
                            <th>Full name</th>
                            <th>Email</th>
                            <th>Date of Birth</th>
                            <th>CIN</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td scope="row">de</td>
                            <td>98ç</td>
                            <td>98998</td>
                            <td>98998</td>
                            <td>98998</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
